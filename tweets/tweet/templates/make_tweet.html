{% extends "layout.html" %}

{% block title %}
    tweets
{% endblock %}

{% block content %} 
    <h1 class="text-center  mt-4">Welcome</h1>
    {% if form.instance.pk %}
        Edit Tweet
    {% else %}
        Create a new Tweet
    {% endif %}
        <form method="post" enctype="multipart/form-data" class="form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="{% url 'all_tweets' %}" class="btn btn-secondary">Cancel</a>
        </form>
{% endblock %}
